<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Radar Analytics{% endblock %}</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600;700&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #0a0e27;
            --bg-darker: #050811;
            --bg-card: #0f1629;
            --bg-hover: #1a2332;
            --accent-cyan: #00d9ff;
            --accent-purple: #b026ff;
            --accent-green: #00ff88;
            --accent-orange: #ff6b35;
            --text-primary: #e2e8f0;
            --text-secondary: #94a3b8;
            --text-muted: #64748b;
            --border: #1e293b;
            --border-light: #334155;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-dark);
            background-image: 
                radial-gradient(at 0% 0%, rgba(0, 217, 255, 0.1) 0px, transparent 50%),
                radial-gradient(at 100% 100%, rgba(176, 38, 255, 0.1) 0px, transparent 50%);
            color: var(--text-primary);
            min-height: 100vh;
            line-height: 1.6;
        }
        
        .navbar {
            background: rgba(15, 22, 41, 0.8);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--border);
            padding: 1rem 0;
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        .navbar-brand {
            font-family: 'JetBrains Mono', monospace;
            font-weight: 700;
            font-size: 1.5rem;
            color: var(--accent-cyan) !important;
            text-shadow: 0 0 10px rgba(0, 217, 255, 0.5);
            letter-spacing: -0.5px;
        }
        
        .main-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem 1rem;
        }
        
        .card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 12px;
            margin-bottom: 2rem;
            overflow: hidden;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        
        .card-header {
            background: linear-gradient(135deg, rgba(0, 217, 255, 0.1) 0%, rgba(176, 38, 255, 0.1) 100%);
            border-bottom: 1px solid var(--border);
            padding: 2rem;
        }
        
        .card-header h1 {
            font-family: 'JetBrains Mono', monospace;
            font-weight: 700;
            font-size: 2rem;
            color: var(--accent-cyan);
            text-shadow: 0 0 20px rgba(0, 217, 255, 0.3);
            margin: 0;
        }
        
        .card-header p {
            color: var(--text-secondary);
            margin: 0.5rem 0 0 0;
            font-size: 0.95rem;
        }
        
        .card-body {
            padding: 2.5rem;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, var(--accent-cyan) 0%, var(--accent-purple) 100%);
            border: none;
            padding: 0.875rem 2rem;
            border-radius: 8px;
            font-weight: 600;
            color: var(--bg-dark);
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 217, 255, 0.3);
            font-family: 'JetBrains Mono', monospace;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 217, 255, 0.5);
            color: var(--bg-dark);
        }
        
        .btn-primary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .form-label {
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 0.75rem;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.9rem;
        }
        
        .form-select, .form-control {
            background: var(--bg-darker);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 0.875rem;
            color: var(--text-primary);
            transition: all 0.3s;
            font-family: 'Inter', sans-serif;
        }
        
        .form-select:focus, .form-control:focus {
            background: var(--bg-card);
            border-color: var(--accent-cyan);
            box-shadow: 0 0 0 3px rgba(0, 217, 255, 0.1);
            outline: none;
            color: var(--text-primary);
        }
        
        .form-select option {
            background: var(--bg-card);
            color: var(--text-primary);
        }
        
        .report-item {
            background: var(--bg-darker);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 1.5rem;
            margin-bottom: 1rem;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .report-item:hover {
            background: var(--bg-hover);
            border-color: var(--accent-cyan);
            box-shadow: 0 4px 12px rgba(0, 217, 255, 0.2);
            transform: translateX(4px);
        }
        
        .report-link {
            color: var(--accent-cyan);
            text-decoration: none;
            font-weight: 600;
            font-size: 1.125rem;
            font-family: 'JetBrains Mono', monospace;
            display: block;
        }
        
        .report-link:hover {
            color: var(--accent-green);
            text-decoration: none;
            text-shadow: 0 0 10px rgba(0, 255, 136, 0.5);
        }
        
        .report-meta {
            color: var(--text-secondary);
            font-size: 0.85rem;
            margin-top: 0.75rem;
            font-family: 'JetBrains Mono', monospace;
        }
        
        .badge {
            background: var(--accent-purple);
            color: var(--bg-dark);
            padding: 0.4rem 0.8rem;
            border-radius: 6px;
            font-weight: 600;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.85rem;
            box-shadow: 0 0 10px rgba(176, 38, 255, 0.3);
        }
        
        .stat-card {
            background: linear-gradient(135deg, rgba(0, 217, 255, 0.1) 0%, rgba(176, 38, 255, 0.1) 100%);
            border: 1px solid var(--border);
            padding: 2rem;
            border-radius: 12px;
            text-align: center;
        }
        
        .stat-value {
            font-family: 'JetBrains Mono', monospace;
            font-size: 3.5rem;
            font-weight: 700;
            color: var(--accent-cyan);
            line-height: 1;
            text-shadow: 0 0 20px rgba(0, 217, 255, 0.5);
        }
        
        .stat-label {
            color: var(--text-secondary);
            font-size: 0.9rem;
            margin-top: 0.75rem;
            font-family: 'JetBrains Mono', monospace;
        }
        
        .loading {
            display: none;
            color: var(--accent-cyan);
            font-family: 'JetBrains Mono', monospace;
        }
        
        .loading.show {
            display: inline-flex;
            align-items: center;
        }
        
        .spinner-border {
            width: 1.5rem;
            height: 1.5rem;
            border-width: 0.2em;
            border-color: var(--accent-cyan);
            border-right-color: transparent;
        }
        
        h2 {
            font-family: 'JetBrains Mono', monospace;
            font-weight: 700;
            color: var(--accent-cyan);
            margin: 2rem 0 1.5rem 0;
            padding-bottom: 0.75rem;
            border-bottom: 2px solid var(--border);
            text-shadow: 0 0 10px rgba(0, 217, 255, 0.3);
        }
        
        h3 {
            font-family: 'JetBrains Mono', monospace;
            font-weight: 600;
            color: var(--accent-purple);
            margin: 1.5rem 0 1rem 0;
        }
        
        table {
            width: 100%;
            margin: 1.5rem 0;
            border-collapse: separate;
            border-spacing: 0;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.9rem;
        }
        
        table thead th {
            background: var(--bg-darker);
            padding: 1rem;
            text-align: left;
            font-weight: 600;
            color: var(--accent-cyan);
            border-bottom: 2px solid var(--border);
            text-transform: uppercase;
            font-size: 0.85rem;
            letter-spacing: 0.5px;
        }
        
        table tbody td {
            padding: 1rem;
            border-bottom: 1px solid var(--border);
            color: var(--text-primary);
        }
        
        table tbody tr:hover {
            background: var(--bg-hover);
            color: var(--accent-green);
        }
        
        table tbody tr:last-child td {
            border-bottom: none;
        }
        
        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            color: var(--text-secondary);
        }
        
        .empty-state i {
            font-size: 4rem;
            margin-bottom: 1rem;
            opacity: 0.3;
            color: var(--accent-purple);
        }
        
        .form-check-input:checked {
            background-color: var(--accent-cyan);
            border-color: var(--accent-cyan);
        }
        
        .form-check-label {
            color: var(--text-secondary);
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.9rem;
        }
        
        .text-muted {
            color: var(--text-muted) !important;
        }
        
        hr {
            border-color: var(--border);
            opacity: 0.3;
        }
        
        ::-webkit-scrollbar {
            width: 10px;
        }
        
        ::-webkit-scrollbar-track {
            background: var(--bg-darker);
        }
        
        ::-webkit-scrollbar-thumb {
            background: var(--border-light);
            border-radius: 5px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: var(--accent-cyan);
        }
        
        @media (max-width: 768px) {
            .main-container {
                padding: 1rem;
            }
            
            .card-body {
                padding: 1.5rem;
            }
        }
    </style>
    {% block extra_css %}{% endblock %}
</head>
<body>
    <nav class="navbar">
        <div class="container-fluid main-container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-terminal me-2"></i>
                RADAR_ANALYTICS
            </a>
        </div>
    </nav>
    
    <div class="main-container">
        {% block content %}{% endblock %}
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
